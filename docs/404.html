         <script type="text/javascript">
           document.getElementById('addTokenButton').addEventListener('click', async () => {
             try {
               if (typeof window.ethereum !== 'undefined') {
                 // Polygon Network details
                 const polygonChain = {
                   chainId: '0x89',
                   chainName: 'Polygon Mainnet',
                   nativeCurrency: {
                       name: 'Polygon Matic',
                       symbol: 'MATIC',
                       decimals: 18
                   },
                   rpcUrls: ['https://rpc-mainnet.maticvigil.com/'],
                   blockExplorerUrls: ['https://polygonscan.com/']
                 };
         
                 // Token details
                 const tokenAddress = '0x9b70dC89097368564d6552bDe2495FDC2d395346'; // Token address on Polygon
                 const tokenSymbol = 'LYC';     // Replace with your token symbol
                 const tokenDecimals = 18;               // Replace with your token's decimal count
                 const tokenImage = 'URL_TO_TOKEN_IMAGE';// Replace with your token image URL
         
                 // Check if Polygon network is selected, if not, switch
                 const chainId = await ethereum.request({ method: 'eth_chainId' });
                 if(chainId !== polygonChain.chainId) {
                   await ethereum.request({
                     method: 'wallet_addEthereumChain',
                     params: [polygonChain],
                   });
                 }
         
                 // Add token to Metamask
                 await ethereum.request({
                   method: 'wallet_watchAsset',
                   params: {
                     type: 'ERC20',
                     options: {
                       address: tokenAddress,
                       symbol: tokenSymbol,
                       decimals: tokenDecimals,
                       image: tokenImage,
                     },
                   },
                 });
               } else {
                 alert('Metamask is not installed!');
               }
             } catch (error) {
               console.error(error);
             }
           });
         </script>
